        <!--Start of the page header -->
    <header>
       <img src="logo.ico.png" alt="logo" width="100" height="150">
       <div><h1>Budget Vacations</h1>
        <p>Explore your next Destination TODAY!</p></div> 
    </header>
        <!--Start of the page navigator-->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>

            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
        <!--Start of the page content-->
    <main>
       <h1>Contact Us</h1>
        <form method ="get" class="travelme" action ="end.html">
        <feildset>
         <legend>Information</legend>
            <label>First Name*<input type="text" name="first" required></label>
            <label>Last Name*<input type="text" name="last" required></label>
            <label>Date of Birth*<input type="text" name="birth" required placeholder="MM/DD/YYYY"></label>
            <label>Cellphone Number*<input type="tel" name="cell" required placeholder="000-000-0000"></label>
            <label>Email Address*<input type="email" id="email" name="emailadress" required placeholder="travelwithme@gmail.com"></label>  
        </feildset>
            
            
        <feildset>
        <legend>Prefered Transportation</legend>  
        </feildset>    
            <label><input type="checkbox" name="train" value="chosen">Train</label>
            <label><input type="checkbox" name="bus" value="chosen">Bus</label>
            <label><input type="checkbox" name="plane" value="chosen">Plane</label>
            <label><input type="checkbox" name="car" value="chosen">Car</label>
            <label><input type="checkbox" name="boat" value="chosen">Boat</label>
        
        <feildset>
        <legend>Which Continent do you plan on traveling to?</legend>
        <select name="answer">
        <option value="please">Please Select</option>    
        <option value="one">North America</option>   
        <option value="two">South America</option>
        <option value="three">Africa</option> 
        <option value="four">Asia</option> 
        <option value="five">Australia</option> 
        <option value="six">Europe</option>
        <option value="seven">Antartica</option> 
        </select>
        </feildset>
        
        <feildset>
        <legend>Do you have all the nessesary items for travel?</legend>
        <label><input type="radio" name="method" value="yes">Yes</label>
        <label><input type="radio" name="method" value="no">No</label>
        <label><input type="radio" name="method" value="idk">I don't know</label>
        </feildset>
      
        <label>Additional Information
        <textarea name="information"></textarea>
        </label>
        
        <input type="submit" value="Ready for Take-off!">
        </form>
        
    </main>
